DPI_MAP = 250

; Quality and speed of animation
DAY_FRAMES_BARH = 100
INTERVAL_BARH = 35

DAY_FRAMES_MAP = 100
INTERVAL_MAP = 35


[file]
POPUL_FILENAME = Population Serbia 2018.xlsx
