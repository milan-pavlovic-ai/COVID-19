
[param]
; available languages [rs, en]
LANG = en

; physical size of the image in inches, for image saving
WIDTH_BARH = 16
HEIGHT_BARH = 9

WIDTH_MAP = 12
HEIGHT_MAP = 9

; size in pixels, 200x200 original size
LOGO_SIZE = 250

; the resolution in dots per inch, for image display
